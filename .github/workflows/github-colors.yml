# .github/.github/workflows/update-colors.yml
name: Update github_colors.json

on:
  schedule:
    - cron: "0 0 1 * *"   # 毎月1日
  workflow_dispatch:

jobs:
  update-colors:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fetch latest github-colors
        run: |
          curl -L https://raw.githubusercontent.com/ozh/github-colors/master/colors.json -o scripts/github_colors.json
      - name: Commit and push
        run: |
          git config user.name "gardens-bot"
          git config user.email "bot@example.com"
          git add scripts/github_colors.json
          git commit -m "chore: update github_colors.json"
          git push
